spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE  # 여러곳에서 한번에 접근했을 때 좀 더 빠르게 처리. MVCC=TRUE를 설정하는 것이 권장사항.
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create  # SQL 실행 시점에 현재 가지고 있는 엔티티 정보를 다 지우고 다시 테이블을 생성.
    properties:
      hibernate:
#        show_sql: true   (System.out을 모두 찍음.)
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  # (로거를 통해 로그를 찍음.)
